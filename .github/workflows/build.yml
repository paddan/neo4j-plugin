name: Build Plugin

on:
  push:
    branches: [master, main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle wrapper permissions
        run: chmod +x gradlew

      - name: Build plugin
        run: ./gradlew --no-daemon buildPlugin

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          unzip build/distributions/neo4j-plugin-*.zip -d artifact
          ls -lh artifact && ls -lh artifact/neo4j-plugin

      - name: Upload plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: neo4j-plugin
          path: artifact/neo4j-plugin
          if-no-files-found: error
